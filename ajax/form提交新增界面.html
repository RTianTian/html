<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            margin: 150px auto;
            text-align: center;
        }

        html {
            text-align: center;
        }

        .blockLabel {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="http://127.0.0.1:8080/employee/addOrEditEmployee2" method="post">
        <!--这一行用于编辑的时候向后端传输employee的id，但是不用显示出来，所以display: none（form的action提交的内容是form标签里的所有input）-->
        <input style="display: none" type="text" name="id" value="">
        <label class="blockLabel">
            名字:
            <input type="text" name="name" value="">
        </label>
        <label class="blockLabel">
            职位:
            <input type="text" name="duty" value="">
        </label>
        <label class="blockLabel">
            性别:
            <label>
                <input type="radio" name="sex" value="男">
                男
            </label>
            <label>
                <input type="radio" name="sex" value="女">
                女
            </label>
        </label>
        <input type="submit" value="提交">
    </form>
</body>

</html>
